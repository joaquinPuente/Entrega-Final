<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Manga.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="../Imagenes/favicon.png"/>
            <title>Manga</title>
</head>
<body>
    
    <header>
        <div class="titulo">
            <h1>Lo sentimos!</h1>
            <p>En las proximas actualizaciones habilitaremos <br> una seccion de los mangas mas populares</p>
        </div>

    </header>

    <main>
            <fieldset>
                <form class="form">
                    <h3>Ingresa tu manga favorito que desea compartir:</h3>
                    <br>
                <div>
                    <label for="nombre">Nombre:</label>	
                    <input type="text" name="nombre"  placeholder="One Piece"/>
                </div>
                <br>
                <div>
                    <label for="autor" >Autor:</label>	
                    <input type="text" name="autor" placeholder="Eiichirō Oda"/>
                </div>           
                <br>
                <div>
                    <label for="text">Aprete aqui para adjuntar el manga</label>
                    <button>Adjuntar archivo</button>
                </div>
                <br>
                <div>
                    <input type="button" value="Enviar datos">

                    <input type="button" value="Borrar datos">
                </div>
                </form>


            </fieldset>

            <footer>
                <div class="volver">

                    <a href="../index.html">
                        <button>Volver al inicio</button>
                    </a>

                </div>


            </footer>
    </main>

    

</body>
</html>
